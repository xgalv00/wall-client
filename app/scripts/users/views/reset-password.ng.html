<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="at-form">

                <div class="title">
                    <h3>Reset your password</h3>
                </div>
                <div ng-show="rpc.error">
                    {{ rpc.error }}
                </div>
                <div class="at-pwd-form">
                    <form name="resetPwdForm" ng-submit="rpc.reset()" role="form" id="at-pwd-form" novalidate>
                        <fieldset>
                            <div
                                    ng-class="{ 'has-error' : (resetPwdForm.email.$error.required || resetPwdForm.email.$error.email) && !resetPwdForm.email.$pristine }"
                                    class="at-input form-group has-feedback">
                                <label class="control-label" for="rp-email">
                                    Email
                                </label>
                                <input type="email" class="form-control" id="rp-email" name="email"
                                       ng-model="rpc.credentials.email"
                                       placeholder="Email" autocapitalize="none" autocorrect="off" required>

                                <span ng-show="resetPwdForm.email.$error.required && !resetPwdForm.email.$pristine"
                                      class="help-block">Email is required.</span>

                                <span ng-show="resetPwdForm.email.$error.email && !resetPwdForm.email.$pristine"
                                      class="help-block">Provide correct email</span>
                            </div>

                            <button type="submit" ng-disabled="resetPwdForm.$invalid"
                                    class="at-btn submit btn btn-lg btn-block btn-default" id="at-btn">
                                Email Reset Link
                            </button>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
